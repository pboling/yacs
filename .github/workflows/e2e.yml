name: e2e

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '23'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Install playwright
        run: npx playwright install
      - name: e2e tests
        run: node scripts/run-e2e-ci.mjs
